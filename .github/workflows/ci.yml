name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build packages
        run: npm run build

      - name: Verify build integrity
        run: |
          required_files=(
            "packages/core/dist/index.cjs"
            "packages/core/dist/index.mjs"
            "packages/core/dist/index.d.ts"
            "packages/nextjs/dist/index.cjs"
            "packages/nextjs/dist/index.mjs"
            "packages/nextjs/dist/index.d.ts"
          )

          for file in "${required_files[@]}"; do
            [[ -f "$file" ]] || { echo "Missing: $file"; exit 1; }
          done

          node -e "require('./packages/core/dist/index.cjs')"
          node -e "require('./packages/nextjs/dist/index.cjs')"

      - name: Track bundle size
        run: |
          {
            echo "## Bundle Size Report"
            echo ""
            echo "| Package | Format | Size | Gzipped |"
            echo "|---------|--------|------|---------|"
            for pkg in core nextjs; do
              for ext in cjs mjs; do
                file="packages/$pkg/dist/index.$ext"
                size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
                gzip_size=$(gzip -c "$file" | wc -c | tr -d ' ')
                printf "| @siteline/$pkg | ${ext^^} | %'d B | %'d B |\n" $size $gzip_size
              done
            done
          } >> $GITHUB_STEP_SUMMARY

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            packages/*/dist
          key: build-${{ github.sha }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Dependency audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Review dependencies
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure

  codeql:
    name: CodeQL Analysis
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  compatibility:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build packages
        run: |
          if [[ "${{ matrix.node }}" == "18" ]]; then
            # Node 18: Build only SDK packages (Next.js 16 requires Node >= 20.9.0)
            npm run build -w @siteline/core -w @siteline/nextjs
          else
            # Node 20+: Build all workspaces including examples
            npm run build
          fi

      - name: Verify imports
        run: |
          node -e "require('./packages/core/dist/index.cjs')"
          node -e "require('./packages/nextjs/dist/index.cjs')"

  pr-validation:
    name: PR Validation
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false

      - name: Check changeset
        id: changeset
        run: |
          if ls .changeset/*.md 2>/dev/null | grep -v README.md >/dev/null; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Changeset reminder
        if: steps.changeset.outputs.found == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Changeset Reminder')
            );

            if (botComment) return;

            const body = `## Changeset Reminder

            No changeset detected. If this PR includes user-facing changes, add one:

            \`\`\`bash
            npm run changeset
            \`\`\`

            **Skip if:** docs only, internal refactor, CI changes`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  status:
    name: CI Status
    if: always()
    needs: [lint, build, security-scan, compatibility]
    runs-on: ubuntu-latest
    steps:
      - name: Check job results
        run: |
          results=(
            "${{ needs.lint.result }}"
            "${{ needs.build.result }}"
            "${{ needs.security-scan.result }}"
            "${{ needs.compatibility.result }}"
          )

          for result in "${results[@]}"; do
            if [[ "$result" == "failure" ]]; then
              echo "CI failed - one or more jobs failed"
              exit 1
            fi
          done

          echo "All CI checks passed"
